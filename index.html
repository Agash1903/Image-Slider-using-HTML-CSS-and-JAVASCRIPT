<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>

    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="./images/IMG-20240710-WA0002.jpg" alt="" class="image" />
         
        </div>
        <div class="slide swiper-slide">
          <img src=".//images/IMG-20240710-WA0004.jpg" alt="" class="image" />
          
        </div>
        <div class="slide swiper-slide">
          <img src="./images/IMG-20240710-WA0005.jpg" alt="" class="image" />
          
        </div>
        <div class="slide swiper-slide">
            <img src=".//images/IMG-20240710-WA0007.jpg" alt="" class="image" />
           
          </div>
          <div class="slide swiper-slide">
            <img src="./images/pexels-matthiaszomer-325260.jpg" alt="" class="image" />
           
          </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

   
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
   
  </body>
</html>
